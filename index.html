    <!--! For login-And-SignUp Form -->

    <div class="button-container">
        <button onclick="login()">
            Login
        </button>
        <button onclick="signUp()">
            Sign Up
        </button>
        <button onclick="result()">
            Show Result
        </button>
    </div>

    <!-- for login-form -->
    <form class="login-form" id="loginForm" onsubmit="completeLogin(event)">
        <span onclick="closeLogin()">X</span>
        <h2>Login</h2>
        <div class="input-group">
            <label for="login-name">UserName</label>
            <input type="text" id="login-name" placeholder="Enter your userName">
        </div>
        <div class="input-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your Email">
        </div>
        <div class="input-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your Password">
        </div>
        <div class="error-container">
            <p id="login-error"></p>
        </div>
        <button type="submit" id="login">Login</button>
    </form>
    <!-- for login-form -->

    <!-- for sign-up form -->
    <form class="signUp-form" onsubmit="checkForError(event)" id="signUp-form">
        <span onclick="closeSignUp()">X</span>
        <h2>SignUp</h2>
        <div class="input-group">
            <label for="signUp-name">UserName</label>
            <input type="text" id="signUp-name" placeholder="Enter your userName">
        </div>
        <div class="input-group">
            <label for="signUp-email">Email</label>
            <input type="email" id="signUp-email" placeholder="Enter your Email">
        </div>
        <div class="input-group">
            <label for="signUp-password">Password</label>
            <input type="password" id="signUp-password" placeholder="Enter your Password">
            <i class="fas fa-eye-slash" onclick="hide()" id="eye-close"></i>
            <i class="fas fa-eye" style="display: none;" id="eye-open" onclick="show()"></i>
        </div>
        <div class="input-group">
            <label for="repeat-password">Confirm Password</label>
            <input type="password" id="repeat-password" placeholder="Confirm Password">
        </div>
        <div class="error-container">
            <p id="signUp-error"></p>
        </div>
        <button type="submit" id="signUp">Sign Up</button>
    </form>
    <!-- for sign-up form -->

    <!-- for result -->
    <form class="result-form" id="resultForm">
        <span onclick="closeResult()">X</span>
        <h2>Details</h2>
        <div class="input-group">
            <label>UserName</label>
            <input type="text" id="result-name" readonly>
        </div>
        <div class="input-group">
            <label>Email</label>
            <input type="text" id="result-email" readonly>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="text" id="result-password" readonly>
        </div>
    </form>

    <!-- for result -->

    <!-- for overlay -->

    <div class="overlay"></div>
